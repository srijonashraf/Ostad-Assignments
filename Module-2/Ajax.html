<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Ajax</title>
</head>

<body>


    <script>

        const URL = 'https://jsonplaceholder.typicode.com/posts';

        async function RequestUsingAsync() {
            let res = await fetch(URL);
            let jsonData = await res.json();
            let formattedData = JSON.stringify(jsonData, null, 2); // Null and 2 as arguments for pretty formatting.
            document.write(`<pre>${formattedData}</pre>`); // It will show the same format as console log.
        }

        RequestUsingAsync();

    </script>


</body>

</html>
