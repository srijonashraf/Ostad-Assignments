<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Click Counter</title>
</head>

<body>
    <div class="container-fluid mx-5 my-5">
        <p class="fs-4 fw-bold">Clicks: 0</p>
        <button id="count" class="btn btn-primary">Count</button>
        
        <!-- Extra modification -->
        <button id="reset" class="btn btn-danger">Reset</button>
    </div>

    <script>
        let count = 0;

        const countButton = document.querySelector("#count");
        countButton.addEventListener("click", function ClickCounter() {
            count++;
            const paragraph = document.querySelector("p");
            paragraph.textContent = `Clicks: ${count}`;

        })

        const resetButton = document.querySelector("#reset");
        resetButton.addEventListener("click", function ResetCounter() {
            count = 0;
            const paragraph = document.querySelector("p");
            paragraph.textContent = `Clicks: ${count}`;

        })


    </script>
</body>

</html>
