<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Switcher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid my-5 d-flex flex-column align-items-center">
        <img src="https://cdn.pixabay.com/photo/2023/07/27/13/37/cottage-8153413_1280.jpg" height="300" width="auto"
            alt="">
        <div class="btn-group d-flex flex-column">
            <button id="secondImg" class="btn btn-primary mt-3 rounded-1">Second Image</button>
            <button id="fristImg" class="btn btn-warning mt-3 rounded-1">First Image</button>
        </div>
    </div>

    <script>
        const secondImg = document.querySelector("#secondImg");
        const fristImg = document.querySelector("#fristImg");


        document.getElementById("secondImg").addEventListener("click", function secondImg() {
            document.querySelector('img').src = "./image2.jpg";
        });

        document.getElementById("fristImg").addEventListener("click", function fristImg() {
            document.querySelector('img').src = "./image1.jpg";
        });

    </script>

</body>

</html>
